<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
        <script src="./rps.js" defer></script>
        <title>rock / paper / scissors</title>
    </head>
    <body>
        <div class="main-section">
            <div class="section wrapper">
                <h1 class="game-title">rock paper scissors</h1>
                <div class="round-outcome">what is your turn?</div>
                <p class="round-text"></p>
                <div class="game-container">
                    <div class="choices">
                        <button class="rock"><img src="./rock.png"></button>
                        <button class="paper"><img src="./paper.png"></button>
                        <button class="scissors"><img src="./scissors.png"></button>
                    </div>
                    <div class="score">
                        <div class="player-score">
                            <h2 class="score-title">you</h2>
                            <p class="score-count">0</p>
                        </div>
                        <div class="computer-score">
                            <h2 class="score-title">computer</h2>
                            <p class="score-count">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal">
            <p class="end-message">message</p>
            <button class="restart-btn">play again</button>
        </div>
        <div class="overlay"></div>
    </body>
</html>
